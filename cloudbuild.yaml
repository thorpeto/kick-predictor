steps:
  # Build the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-f'
      - 'backend/Dockerfile.prod'
      - '-t'
      - 'gcr.io/$PROJECT_ID/kick-predictor-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/kick-predictor-backend:latest'
      - './backend'
    dir: '.'

  # Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-f'
      - 'frontend/Dockerfile.prod'
      - '-t'
      - 'gcr.io/$PROJECT_ID/kick-predictor-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/kick-predictor-frontend:latest'
      - './frontend'
    dir: '.'

  # Push the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/kick-predictor-backend:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/kick-predictor-backend:latest'

  # Push the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/kick-predictor-frontend:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/kick-predictor-frontend:latest'

  # Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'kick-predictor-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/kick-predictor-backend:$SHORT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--max-instances'
      - '10'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'PORT=8080'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'kick-predictor-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/kick-predictor-frontend:$SHORT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'PORT=8080'

# The images to store
images:
  - 'gcr.io/$PROJECT_ID/kick-predictor-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/kick-predictor-backend:latest'
  - 'gcr.io/$PROJECT_ID/kick-predictor-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/kick-predictor-frontend:latest'

# Configure Cloud Build to use a machine with more resources
options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'
  logging: 'CLOUD_LOGGING_ONLY'

# Explicit substitutions to ensure variables are available
substitutions:
  _REGION: 'europe-west1'

# Timeout setting for the build pipeline
timeout: '1800s'