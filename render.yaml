services:
  # Backend Service
  - type: web
    name: kick-predictor-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile.render
    repo: https://github.com/thorpeto/kick-predictor.git
    branch: main
    rootDir: backend
    region: frankfurt  # Ändern Sie dies nach Bedarf
    healthCheckPath: /health
    disk:
      name: kick-predictor-data
      mountPath: /app/data
      sizeGB: 1
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: "https://kick-predictor-frontend.onrender.com,https://*.onrender.com"
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: sqlite:////app/data/kick_predictor.db
      - key: ENABLE_BACKGROUND_SYNC
        value: "true"
      - key: SYNC_INTERVAL_HOURS
        value: "6"
    autoDeploy: true
    plan: free  # Ändern Sie dies nach Bedarf (free, starter, etc.)

  # Frontend Service
  - type: web
    name: kick-predictor-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    repo: https://github.com/thorpeto/kick-predictor.git
    branch: main
    rootDir: frontend
    region: frankfurt  # Ändern Sie dies nach Bedarf
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://kick-predictor-backend.onrender.com
      - key: NODE_VERSION
        value: 18.17.1  # LTS-Version, die noch unterstützt wird
    autoDeploy: true
    plan: free  # Ändern Sie dies nach Bedarf (free, starter, etc.)