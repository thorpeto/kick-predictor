server {
    listen ${PORT:-80};
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # In GCP kann die Backend-URL eine vollst채ndige URL sein,
    # wenn Backend und Frontend getrennt laufen
    location /api {
        # F체r lokale Entwicklung mit Docker Compose
        set $backend_url http://backend:8000;
        
        # F체r GCP: Wenn BACKEND_URL definiert ist, verwende diese
        if ($http_x_backend_url) {
            set $backend_url $http_x_backend_url;
        }
        
        proxy_pass $backend_url;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check f체r GCP
    location /health {
        access_log off;
        return 200 "OK";
    }
}
